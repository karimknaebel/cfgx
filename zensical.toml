[project]
site_name = "cfgx"
site_description = "Documentation for cfgx. Python-first config loader with composable configs and CLI overrides."
site_author = "Karim Abou Zeid"
repo_url = "https://github.com/kabouzeid/cfgx"
repo_name = "kabouzeid/cfgx"
edit_uri = "edit/main/docs/"
nav = [
  { "Overview" = "index.md" },
  { "CLI" = "cli.md" },
  { "API reference" = "api.md" },
]

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
inherited_members = true
show_source = false
separate_signature = true
show_signature_annotations = true
members_order = "__all__"
docstring_section_style = "spacy"
